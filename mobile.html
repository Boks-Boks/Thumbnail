    // Function to get the YouTube video ID from the URL
    function getVideoIdFromUrl(url) {
      const videoIdMatch = url.match(/v=([^&]+)/);
      if (videoIdMatch && videoIdMatch.length > 1) {
        return videoIdMatch[1];
      } else {
        return null;
      }

    // Function to get the thumbnail URL and display it
    function getThumbnail() {
      const videoUrlInput = document.getElementById('videoUrl');
      const videoUrl = videoUrlInput.value.trim(); // Trim any leading or trailing whitespace
      const videoId = getVideoIdFromUrl(videoUrl);

      if (videoId) {

        const format = formatSelect.value;
        const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.${format}`;
